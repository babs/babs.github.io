baseURL: https://babs.github.io/
languageCode: en-us
title: babs.github.io
enableGitInfo: true

module:
  imports:
      - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

taxonomies:
  genre: genres
  tag: tags

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

menu:
  main:
    - name: Projects
      pageRef: /projects
      weight: 1
    - name: Search
      weight: 2
      params:
        type: search
    - name: GitHub
      weight: 3
      url: "https://github.com/babs/"
      params:
        icon: github

services:
  googleAnalytics:
    ID: G-TLRKCBBGRY
